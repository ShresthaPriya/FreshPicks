<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        #productId {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <form id="updateForm">
        <h1 id="productId">Selected Product ID: </h1> <!-- New element to display product ID -->
        <label for="productName">Product Name</label><br>
        <input type="text" id="productName" name="productName"><br>
        
        <label for="price">Price</label><br>
        <input type="number" id="price" name="price"><br>
    
        <label for="description">Description</label><br>
        <input type="text" id="description" name="description"><br>
    
        <label for="category">Category</label><br>
        <input type="text" id="category" name="category"><br>
    
        <button type="submit" id="updateButton">Update</button>
    </form>
    

    <script>
       document.addEventListener('DOMContentLoaded', function () {
    console.log('DOMContentLoaded event fired');

    // Function to extract query parameters from URL
    const getQueryParams = () => {
        const params = {};
        const queryString = window.location.search.substring(1);
        const queryParams = queryString.split('&');
        queryParams.forEach(param => {
            const pair = param.split('=');
            params[pair[0]] = decodeURIComponent(pair[1]);
        });
        return params;
    };

    // Function to fill form fields with product details
   // Function to fill form fields with product details
const fillFormWithProductDetails = () => {
    const queryParams = getQueryParams();
    console.log('Query Parameters:', queryParams); // Log query parameters to console
    const productId = queryParams.id || '';
    console.log('Product ID:', productId); // Log product ID to console
    document.getElementById('productName').value = queryParams.productName || '';
    console.log('Product Name:', queryParams.productName); // Log product name to console
    document.getElementById('price').value = queryParams.price || '';
    console.log('Price:', queryParams.price); // Log price to console
    document.getElementById('description').value = queryParams.description || '';
    console.log('Description:', queryParams.description); // Log description to console
    document.getElementById('category').value = queryParams.category || '';
    console.log('Category:', queryParams.category); // Log category to console
    document.getElementById('productId').innerText = `Selected Product ID: ${productId}`;
};


    // Call the function to fill the form when the page loads
    fillFormWithProductDetails();

    // Function to handle form submission
    const updateProduct = async (event) => {
        event.preventDefault(); // Prevent default form submission
        
        // Extract product details from the form
        const productName = document.getElementById('productName').value;
        const price = document.getElementById('price').value;
        const description = document.getElementById('description').value;
        const category = document.getElementById('category').value;  

        try {
            // Extract product ID from the query parameters
            const productId = getQueryParams().id;
            console.log(productId);
            const response = await fetch(`/api/updateproduct/${productId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ productName, price, description, category })
            });

            if (!response.ok) {
                throw new Error('Error updating product');
            }

            alert('Details of Product updated successfully!');
            window.location.href = "products.html";
            // Optionally, redirect to another page or perform any other action after successful update
        } catch (error) {
            console.error('Error updating product:', error);
            alert('An error occurred while updating product');

        }
    };

    // Add event listener to the form for form submission
    const updateForm = document.getElementById('updateForm');
    updateForm.addEventListener('submit', updateProduct);
});


    </script>
</body>
</html>
