<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('bg.jpg'); /* Replace 'background.jpg' with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 50px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Soft shadow */
            padding: 30px;
            max-width: 500px;
        }

        .message {
            font-size: 24px;
            color: #e56123;
            margin-bottom: 20px;
        }

        .back-link {
            font-size: 16px;
            color: #e56123;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #e04e08;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Your order has been successfully placed</div>
        <a href="user.html" class="back-link">Back to Home</a>
    </div>
</body>
</html>
