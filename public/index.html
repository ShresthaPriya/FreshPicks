
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>FreshPicks</title>
  </head>
  <body> 
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form method="post" action="/api/customer/login" class="sign-in-form">
            <h2 class="title">Welcome to FreshPicks</h2>
            <h6 class="sub-title">Shop local, eat fresh with our farmer market app</h6><br>
          
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="email_for_login" name="email"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password_for_login" name="password"/>
            </div>
            <div class="input-field">
              <i class="fas fa-users"></i>
              <select name="role" id="role_for_login">
                <option value="" disabled selected>Select Role</option>
                <option value="farmer">Farmer</option>
                <option value="customer">Customer</option>
              </select>
            </div>
            <input type="submit" value="Login" id="login" class="btn solid" />
            <div class="click">
              <a href="adminlogin.html">Click here to login as Admin</a>
            </div>
            
            <!-- Error message element -->
            <div id="login-error" class="error-message"></div>
          </form>
          
          <form action="/api/farmer" method="post" class="sign-up-form">
            <h2 class="title">Sign-up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="username_for_signup" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email_for_signup" placeholder="Email" onblur="validateEmail()" />
              <div id="email-error"></div> <!-- This div will display the error message -->
            </div>
            <div class="input-field">
              <i class="fas fa-home"></i>
              <input type="text" id="address_for_signup" placeholder="Address" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password_for_signup" placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="confirm_password_for_signup" placeholder=" Confirm Password" />
            </div>
            <div class="input-field">
                <i class="fas fa-users"></i>
                <select name="role" id="role_for_signUp">
                    <option value="" disabled selected>Select Role</option>
                    <option value="farmer">Farmer</option>
                    <option value="customer">Customer</option>
                </select>
            </div>
            <input type="submit" value="Signup" class="btn solid" />
            <!-- this shows error message -->
            <div id="signup-error" class="error-message"></div>

          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Don't have an account?</h3>

            <button class="btn transparent" id="sign-up-btn">

              Sign up
            </button>
          </div>
          <img src="img.png" class="image" alt="">
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already have an account?</h3>
            
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="hehe.png" class="image" alt="">
        </div>
      </div>
    </div>

  <script src="collection/signup.js"></script>
  <script src="collection/login.js"></script>
  <script src="collection/adminlogin.js"></script>
  <script src="../verification/email.js"></script>


    <script src="style.js"></script>
  </body>
</html>
