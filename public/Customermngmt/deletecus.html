<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style the form */
        form {
            position: absolute;
            /* Position the form */
            top: 50%;
            /* Align the top of the form to the vertical center */
            left: 50%;
            /* Align the left side of the form to the horizontal center */
            transform: translate(-50%, -50%);
            /* Move the form back by half of its own width and height */
            width: 65%;
            /* Set the width of the form */
            border: 2px solid #ccc;
            /* Add a border */
            padding: 20px;
            /* Add padding */
            border-radius: 10px;
            /* Add border radius for rounded corners */
            background-color: #f9f9f9;
            /* Set background color */
        }

        /* Style the table */
        table {
            width: 100%;
            /* Set the width of the table */
            border-collapse: collapse;
            /* Collapse table borders */
        }

        /* Style table headings */
        thead tr {
            text-align: center;
            /* Center align headings */
            background-color: #ff783a;
            /* Set background color for headings */
        }

        thead td {
            padding: 10px;
            /* Add padding to table headings */
        }

        /* Style table cells */
        tbody tr td {
            text-align: center;
            /* Center align table cells */
            padding: 10px;
            /* Add padding to table cells */
        }

        /* Style odd rows with a different background color */
        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
            /* Set background color for odd rows */
        }

        /* Style buttons */
        .actions-btns {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .delete-btn,
        .update-btn {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .update-btn {
            background-color: #4caf50;
        }

        /* Style close button */
        .close-btn {
            position: absolute;
            top: 70px;
            right: 150px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <a href="mngmt.html" class="close-btn">
        <img src="delete.png" alt="Close" width="50px">
    </a>
    <form action="">
        <table id="customerTable">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>Address</td>
                    <td>Email</td>
                    <td>Password</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </form>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Function to handle delete customer
        const deleteCustomer = async (customerId) => {
            try {
                const confirmed = confirm('Are you sure you want to delete this user?');
                if (!confirmed) {
                    return; // User cancelled, do nothing
                }

                const response = await fetch(`/api/deletecustomer/${customerId}`, {
                    method: 'DELETE',
                });

                if (!response.ok) {
                    throw new Error('Error deleting customer');
                }
                location.reload(); // Reload the page after successful deletion
            } catch (error) {
                console.error('Error:', error);
            }
        };

        // Redirect to update.html when the "Update" button is clicked
        const redirectToUpdatePage = (customerId, name, address, email, password) => {
            window.location.href =
                `update.html?id=${customerId}&name=${encodeURIComponent(name)}&address=${encodeURIComponent(address)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
        };


        // Fetch customer data
        fetch('/api/getcustomer')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Populate the customer table
                data.forEach(customer => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
        <td>${customer._id}</td>
        <td>${customer.username}</td>
        <td>${customer.address}</td>
        <td>${customer.email}</td>
        <td>${customer.password}</td>
        <td>
            <button class="delete-btn" data-id="${customer._id}">Delete</button>
            <button class="update-btn" data-id="${customer._id}" data-name="${customer.username}" data-address="${customer.address}" data-email="${customer.email}" data-password="${customer.password}">Update</button>
        </td>
    `;
                    document.querySelector('#customerTable tbody').appendChild(row);
                });

                // Add event listeners to delete buttons
                const deleteButtons = document.querySelectorAll('.delete-btn');
                deleteButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const customerId = button.getAttribute('data-id');
                        deleteCustomer(customerId);
                    });
                });

                // Add event listener to update buttons
                const updateButtons = document.querySelectorAll('.update-btn');
                updateButtons.forEach(button => {
                    button.addEventListener('click', (event) => {
                        event.preventDefault(); // Prevent default button behavior
                        const customerId = button.getAttribute('data-id');
                        const name = button.getAttribute('data-name');
                        const address = button.getAttribute('data-address');
                        const email = button.getAttribute('data-email');
                        const password = button.getAttribute('data-password');
                        redirectToUpdatePage(customerId, name, address, email, password);
                    });
                });

            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    });

</script>
</html>
